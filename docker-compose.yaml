# docker-compose.yml
services:
  redis-gudbaseball:
    image: redis:7
    container_name: redis-gudbaseball
    ports:
      - "3385:6379"
    networks:
      - gudbaseball-network
  
  gudbaseball-backend:
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: "host"
    env_file:
      - .env
    volumes:
      - gudbaseball-logs:/app/winston
      - /app/node_modules
      - .:/app
    depends_on:
      - redis-gudbaseball
    environment:
      - AI_SERVICE_URL=http://localhost:8001
      - REDIS_URL=redis://localhost:3385
      - IP_ADDRESS=0.0.0.0  # Bind to all interfaces

networks:
  gudbaseball-network:
    driver: bridge

volumes:
  gudbaseball-logs: