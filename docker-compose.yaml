services:
  redis-gudbaseball:
    image: redis:7
    container_name: redis-gudbaseball
    ports:
      - "6380:6379"

  gudbaseball-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    env_file:
      - .env
    volumes:
      - gudbaseball-logs:/app/winston
      - /app/node_modules
      - .:/app
    depends_on:
      - redis-gudbaseball
    # Add this to allow container to reach host services
    network_mode: "host"

volumes:
  gudbaseball-logs: